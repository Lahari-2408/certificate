<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Certificate</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px 0;
    }

    .certificate {
      width: 90%;
      max-width: 900px;
      margin: auto;
      background-color: #ffffff;
      padding: 50px;
      border: 8px solid #333;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .certificate img.logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    .certificate h1 {
      font-size: 42px;
      margin-bottom: 0;
      color: #2c3e50;
    }

    .certificate h2 {
      font-size: 24px;
      color: #555;
      margin-top: 5px;
    }

    .certificate p {
      font-size: 20px;
      line-height: 1.8;
      color: #222;
      margin: 30px 0;
    }

    .certificate strong {
      color: #000;
    }

    .signature {
      text-align: right;
      margin-top: 60px;
      font-size: 18px;
      color: #000;
    }

    .signature p {
      margin: 4px 0;
    }

    .download-btn {
      display: block;
      margin: 30px auto 60px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }

    @media print {
      .download-btn {
        display: none;
      }
      body {
        background-color: #fff;
        padding: 0;
      }
    }
  </style>
</head>
<body>

  <div class="certificate">
    <img src="vaultofcode.png" alt="Vault of Codes Logo" class="logo" />
    <h1>Certificate of Completion</h1>
    <h2>This is to certify that</h2>
    <h2><strong>Lahari GM</strong></h2>
    <p>has successfully completed the <strong>Web Developer Internship</strong><br>
    at <strong>Vault of Codes</strong><br>
    from <strong>01 July 2025</strong> to <strong>31 July 2025</strong>.</p>

    <div class="signature">
      <p><strong>Head of VOC</strong></p>
      <p>Issuer</p>
    </div>
  </div>

  <button class="download-btn" onclick="window.print()">Download as PDF</button>

</body>
</html>
